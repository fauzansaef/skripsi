<!DOCTYPE html>
<html layout:decorate="~{layout/base}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Office TIK - Edit Portofolio Aplikasi</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="toolbar mt-0" id="kt_toolbar" style="background-color: #FEC91B;">
        <div id="kt_toolbar_container" class="container-fluid d-flex ">
            <div data-kt-swapper="true" data-kt-swapper-mode="prepend" data-kt-swapper-parent="{default: '#kt_content_container', 'lg': '#kt_toolbar_container'}" class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-0">
                <div data-kt-swapper="true" data-kt-swapper-mode="prepend" data-kt-swapper-parent="{default: '#kt_content_container', 'lg': '#kt_toolbar_container'}" class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-0">
                    <h1 class="d-flex text-dark fw-bolder fs-3 align-items-center my-1">Edit Portofolio Aplikasi</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="card mb-5 pe-0 ps-0">
        <div class="d-flex flex-column flex-row-fluid gap-7 gap-lg-10">
            <div class="card card-flush">
                <form id="formEditPortofolioAplikasi">
                    <div class="card-header" style="background-color: #d3efff;">
                        <h3 class="card-title align-items-start flex-column">
                            <span >Edit Portofolio Aplikasi</span>
                        </h3>
                    </div>
                    <div class="card-body pb-0">

                        <div class="mb-10 fv-row">
                            <label class="required form-label">Nama Aplikasi</label>
                            <input type="text" name="inputNamaAplikasi" id="inputNamaAplikasi" class="form-control mb-2" th:value="${portofolioAplikasi.getNama_app()}" />
                        </div>

                        <!--            <div class="mb-10 fv-row">-->
                        <!--              <label class="required form-label">Modul dan Fungsi</label>-->
                        <!--              <textarea type="text" name="inputModul" id="inputModul" class="form-control mb-2" rows="2" autocomplete="off" th:text="${portofolioAplikasi.getModul_dan_fungsi()}"></textarea>-->
                        <!--            </div>-->

                        <div class="mb-10 fv-row">
                            <label class="required form-label">Seksi Pengembang</label>
                            <input type="text" name="inputSeksi" id="inputSeksi" class="form-control mb-2" th:value="${portofolioAplikasi.getSeksi_pengembang()}" />
                        </div>

                        <div class="mb-10 fv-row">
                            <label class="required form-label">PIC Pengembang</label>
                            <input type="text" name="inputPengembang" id="inputPengembang" class="form-control mb-2" th:value="${portofolioAplikasi.getPic_pengembang()}" />
                        </div>

                        <div class="mb-10 fv-row">
                            <label class="required form-label">PIC Penguji</label>
                            <input type="text" name="inputPenguji" id="inputPenguji" class="form-control mb-2" th:value="${portofolioAplikasi.getPic_penguji()}" />
                        </div>
                        <div class="mb-10 fv-row">
                            <label class="required form-label">Bahasa Pemrograman</label>
                            <input type="text" name="inputBahasa" id="inputBahasa" class="form-control mb-2" th:value="${portofolioAplikasi.getBahasa_pemrograman()}" />
                        </div>
                        <div class="mb-10 fv-row">
                            <label class="required form-label">Alamat Aplikasi</label>
                            <input type="text" name="inputAlamatAplikasi" id="inputAlamatAplikasi" class="form-control mb-2" th:value="${portofolioAplikasi.getDomain_name()}" />
                        </div>

                        <div class="mb-10 d-flex flex-wrap gap-5">
                            <div class="fv-row w-100 flex-md-root">
                                <label class="required form-label">Status</label>
                                <select class="form-select mb-2" name="inputStatus" id="inputStatus" data-control="select2" data-hide-search="true" data-placeholder="Pilih Status">
                                    <option value="">Pilih Status</option>
                                    <option value="Replaced With CTAS" th:selected="${portofolioAplikasi.getStatus_app() == 'Replaced With CTAS'}">Replaced With CTAS</option>
                                    <option value="untouched" th:selected="${portofolioAplikasi.getStatus_app() == 'untouched'}">untouched</option>
                                    <option value="Adjusted" th:selected="${portofolioAplikasi.getStatus_app() == 'Adjusted'}">Adjusted</option>
                                    <option value="Support Needed" th:selected="${portofolioAplikasi.getStatus_app() == 'Support Needed'}">Support Needed</option>
                                    <option value="Terminated" th:selected="${portofolioAplikasi.getStatus_app() == 'Terminated'}">Terminated</option>
                                </select>
                            </div>
                            <div class="fv-row w-100 flex-md-root">
                                <label class="required form-label">Proses Bisnis</label>
                                <select class="form-select mb-2" name="inputProsesBisnis" id="inputProsesBisnis" data-control="select2" data-hide-search="true" data-placeholder="Pilih Proses Bisnis">
                                    <option value="">Pilih Proses Bisnis</option>
                                    <option value="Third Party Data Processing" th:selected="${portofolioAplikasi.getProses_bisnis() == 'Third Party Data Processing'}">Third Party Data Processing</option>
                                    <option value="Taxpayer Service" th:selected="${portofolioAplikasi.getProses_bisnis() == 'Taxpayer Service'}">Taxpayer Service</option>
                                    <option value="Tax Return Processing" th:selected="${portofolioAplikasi.getProses_bisnis() == 'Tax Return Processing'}">Tax Return Processing</option>
                                    <option value="Tax Account Management" th:selected="${portofolioAplikasi.getProses_bisnis() == 'Tax Account Management'}">Tax Account Management</option>
                                    <option value="Payment" th:selected="${portofolioAplikasi.getProses_bisnis() == 'Payment'}">Payment</option>
                                    <option value="Others" th:selected="${portofolioAplikasi.getProses_bisnis() == 'Others'}">Others</option>
                                    <option value="Exchange of Information" th:selected="${portofolioAplikasi.getProses_bisnis() == 'Exchange of Information'}">Exchange of Information</option>
                                    <option value="Document Management System" th:selected="${portofolioAplikasi.getProses_bisnis() == 'Document Management System'}">Document Management System</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-10 d-flex flex-wrap gap-5">
                            <div class="fv-row w-100 flex-md-root">
                                <label class="required form-label">Kelompok</label>
                                <select  class="form-select mb-2" name="inputKelompok" id="inputKelompok" data-control="select2" data-hide-search="true" data-placeholder="Pilih Kelompok">
                                    <option value="" >Pilih Kelompok</option>
                                    <option value="Pendukung manajemen" th:selected="${portofolioAplikasi.getKelompok() == 'Pendukung manajemen'}">Pendukung manajemen</option>
                                    <option value="core" th:selected="${portofolioAplikasi.getKelompok() == 'core'}">core</option>
                                    <option value="dss" th:selected="${portofolioAplikasi.getKelompok() == 'dss'}">dss</option>
                                    <option value="pendukung core" th:selected="${portofolioAplikasi.getKelompok() == 'pendukung core'}">pendukung core</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-10 fv-row flex-wrap gap-5">
                            <label class="form-label">Integrasi</label>
                            <div class="checkbox-inline">

                                <div class="d-flex align-items-center mb-2" style="margin-left: -15px;">
                                    <div class="form-check form-check-custom form-check-solid mx-5">
                                        <input class="form-check-input" type="checkbox" name="inputLdap" id="inputLdap" value="true" th:checked="${portofolioAplikasi.getLdap_sikka()}">
                                    </div>
                                    <div class="flex-grow-1">
                                        <span class="text-gray-800 text-hover-primary fw-bolder fs-6">LDAP_SIKKA</span>
                                    </div>
                                </div>
                                <div class="d-flex align-items-center mb-2" style="margin-left: -15px;">
                                    <div class="form-check form-check-custom form-check-solid mx-5">
                                        <input class="form-check-input" type="checkbox" name="inputDjponline" id="inputDjponline" value="true" th:checked="${portofolioAplikasi.getDjponline()}">
                                    </div>
                                    <div class="flex-grow-1">
                                        <span class="text-gray-800 text-hover-primary fw-bolder fs-6">DJPOnline</span>
                                    </div>
                                </div>
                                <div class="d-flex align-items-center mb-2" style="margin-left: -15px;">
                                    <div class="form-check form-check-custom form-check-solid mx-5">
                                        <input class="form-check-input" type="checkbox" name="inputDjpconnect" id="inputDjpconnect" value="true" th:checked="${portofolioAplikasi.getDjpconnect()}">
                                    </div>
                                    <div class="flex-grow-1">
                                        <span class="text-gray-800 text-hover-primary fw-bolder fs-6">DJPConnect</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-10 fv-row">

                            <label class="form-label">Gitlab</label>
                            <textarea type="text" name="inputGitlab" id="inputGitlab" class="form-control mb-2" rows="2" autocomplete="off" th:text="${portofolioAplikasi.getGitlab()}"></textarea>
                        </div>
                    </div>

                    <div class="card-footer d-flex justify-content-end py-6 pt-0 border-top-0">
                        <a class="btn btn-secondary btn-color-gray-700 btn-flex btn-active-primary me-1" href="/portofolio/list">Kembali</a>
                        <button type="reset" class="btn btn-light btn-active-light-primary">Reset</button>&nbsp;
                        <button type="submit" class="btn btn-primary">Simpan</button>&nbsp;
                    </div>
                </form>
            </div>
        </div>
    </div>
    <input th:id="idPorto" th:name="idPorto" th:value="${portofolioAplikasi.getId_porto()}" hidden/>

    <div class="card mb-5 pe-0 ps-0">
        <div class="d-flex flex-column flex-row-fluid gap-7 gap-lg-10">
            <div class="card card-flush">
                <form id="formEditModulPortofolioAplikasi">
                    <div class="card-header" style="background-color: #d3efff;">
                        <h3 class="card-title align-items-start flex-column">
                            <span >Edit Modul Aplikasi</span>
                        </h3>
                    </div>
                    <div class="card-body pb-0">
                        <div class="mb-5 d-flex flex-wrap gap-5">
                            <div class="fv-row w-100 flex-md-root">
                                <label class="required form-label">Nama Modul</label>
                                <input type="text" name="inputNamaModulAplikasi" id="inputNamaModulAplikasi" class="form-control mb-2" />
                            </div>
                            <div class="p-2">
                                <label class="form-label"></label>
                                <div class="d-flex align-items-center mb-2" style="margin-left: -15px;padding-top: 10px;">
                                    <div class="form-check form-check-custom form-check-solid mx-2">
                                        <input class="form-check-input" type="checkbox" name="inputCtas" id="inputCtas" value="true">
                                    </div>
                                    <div class="flex-grow-1">
                                        <span class="text-gray-800 text-hover-primary fw-bolder fs-6">Related to CTAS</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer d-flex justify-content-end p-5 pt-0 border-top-0">
                            <button type="reset" class="btn btn-sm btn-light btn-active-light-primary">Reset</button>&nbsp;
                            <button type="submit" class="btn btn-sm btn-primary"><i class="fas fa-plus fs-4 me-2"></i> Tambah Modul</button>&nbsp;
                        </div>


                    </div>
                    <input th:id="idPortonya" th:name="idPortonya" th:value="${portofolioAplikasi.getId_porto()}" hidden/>
                </form>
                <div class="p-5" style="border-width: 0.5px;border-style: ridge;border-color: #cfe6ff;">
                    <div class="card-header mt-0 ps-0 pe-0 border-bottom-0">
                        <div class="card-toolbar my-1">
                            <!--begin::Search-->
                            <div class="d-flex align-items-center position-relative my-1">
                    <span class="svg-icon svg-icon-1 position-absolute ms-6">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1" transform="rotate(45 17.0365 15.1223)" fill="currentColor" />
                        <path d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z" fill="currentColor" />
                      </svg>
                    </span>
                                <input type="text" data-tim="search" class="form-control form-control-solid w-250px ps-14" placeholder="Cari..." id="cariTabelTim"/>
                            </div>
                            <!--end::Search-->
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table id="tabelModulAplikasi" class="table table-striped table-row-bordered gy-5 gs-7">
                            <thead class="fs-7 text-gray-700 text-uppercase" style="font-weight: bold">
                            <tr>
                                <th>No</th>
                                <th>Nama Modul</th>
                                <th>Related to CTAS</th>
                                <th>Aksi</th>
                            </tr>
                            </thead>
                            <tbody class="text-gray-600 fw-semibold">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEditModul" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered mw-650px">
            <div class="modal-content rounded">
                <div class="modal-header">
                    <h3 class="modal-title">Edit Modul</h3>
                    <div class="btn btn-icon btn-sm btn-active-light-primary ms-2" data-bs-dismiss="modal" aria-label="Close">
            <span class="svg-icon svg-icon-1">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor" />
                <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
              </svg>
            </span>
                    </div>
                </div>
                <form id="formEditModul" class="form" action="#">
                    <input type="text" name="idModul" id="idModul" hidden/>
                    <div class="modal-body scroll-y px-10 pt-10 pb-7">
                        <div class="d-flex flex-column">
                            <div class="card card-flush">
                                <div class="card-body ps-0 pe-0 pt-0 pb-0">
                                    <div class="mb-5 d-flex flex-wrap gap-5">
                                        <div class="fv-row w-100 flex-md-root">
                                            <label class="required form-label">Nama Modul</label>
                                            <input type="text" name="editNamaModulAplikasi" id="editNamaModulAplikasi" class="form-control mb-2" />
                                        </div>
                                        <div class="p-2">
                                            <label class="form-label"></label>
                                            <div class="d-flex align-items-center mb-2" style="margin-left: -15px;padding-top: 10px;">
                                                <div class="form-check form-check-custom form-check-solid mx-2">
                                                    <input class="form-check-input" type="checkbox" name="editCtas" id="editCtas" value="true">
                                                </div>
                                                <div class="flex-grow-1">
                                                    <span class="text-gray-800 text-hover-primary fw-bolder fs-6">Related to CTAS</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-light me-3">Reset</button>
                        <button type="submit" class="btn btn-primary"><span class="indicator-label">Simpan</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<div layout:fragment="custom-js" th:remove="tag">
    <script th:src="@{/assets/js/djp/custom/baseAplikasi.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/djp/custom/portofolioAplikasi.js}" type="text/javascript"></script>
</div>
</body>
</html>

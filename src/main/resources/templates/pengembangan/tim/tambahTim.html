<!DOCTYPE html>
<html layout:decorate="~{layout/base}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Office TIK - Tambah Tim</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="toolbar mt-0" id="kt_toolbar" style="background-color: #FEC91B;">
        <div id="kt_toolbar_container" class="container-fluid d-flex ">
            <div data-kt-swapper="true" data-kt-swapper-mode="prepend" data-kt-swapper-parent="{default: '#kt_content_container', 'lg': '#kt_toolbar_container'}" class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-0">
                <div data-kt-swapper="true" data-kt-swapper-mode="prepend" data-kt-swapper-parent="{default: '#kt_content_container', 'lg': '#kt_toolbar_container'}" class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-0">
                    <h1 class="d-flex text-dark fw-bolder fs-3 align-items-center my-1">Tambah Tim</h1>
                    <span class="h-20px border-gray-300 border-start mx-4"></span>
                    <ul class="breadcrumb breadcrumb-separatorless fw-bold fs-7 my-1">
                        <li class="breadcrumb-item text-muted">
                            <a href="/pengembangan/aplikasi/list" class="text-muted text-hover-primary">Daftar Aplikasi</a>
                        </li>
                        <li class="breadcrumb-item">
                            <span class="bullet bg-gray-300 w-5px h-2px"></span>
                        </li>
                        <li class="breadcrumb-item text-muted">Versioning</li>
                        <li class="breadcrumb-item">
                            <span class="bullet bg-gray-300 w-5px h-2px"></span>
                        </li>
                        <li class="breadcrumb-item text-dark">Tambah Tim</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 d-flex p-0 m-0">
        <div class="d-flex flex-column flex-row-fluid gap-7 gap-lg-10 col-7">
            <div class="card card-flush">
                <div class="card-header" style="background-color: #d3efff;">
                    <h3 class="card-title align-items-start flex-column">
                        <span >Tambah Pegawai</span>
                    </h3>
                </div>
                <form id="formTambahTim">
                    <div class="card-body pb-0">
                        <div class="mb-5 d-flex flex-wrap gap-5">
                            <div class="fv-row w-100 flex-md-root">
                                <label class="required form-label">NIP Pegawai</label>
                                <input type="text" name="cariNIPPegawai" id="cariNIPPegawai" maxlength="9" class="form-control mb-2" placeholder="Input NIP Pendek Pegawai" />
                            </div>
                            <div class="fv-row w-100 flex-md-root">
                                <a class="btn btn-sm btn-info mt-10" onclick="cariPegawai()"><i class="fas fa-search fs-4 me-2"></i> Cari Pegawai</a>
                            </div>
                        </div>

                        <div id="detailPegawai" style="display: none">
                            <div class="mb-5 d-flex flex-wrap gap-5">
                                <div class="fv-row w-100 flex-md-root">
                                    <label class="required form-label">Nama Pegawai</label>
                                    <input type="text" name="inputNamaPegawai" id="inputNamaPegawai" class="form-control mb-2" disabled/>
                                </div>
                                <div class="fv-row w-100 flex-md-root">
                                    <label class="required form-label">NIP Pegawai</label>
                                    <input type="text" name="inputNIPPendekPegawai" id="inputNIPPendekPegawai" class="form-control mb-2" disabled/>
                                </div>
                            </div>
                        </div>

                        <div class="mb-5 d-flex flex-wrap gap-5">
                            <div class="fv-row w-100 flex-md-root">
                                <label class="required form-label">Proses</label>
                                <select class="form-select mb-2" name="inputProsesPegawai" id="inputProsesPegawai" data-control="select2" data-hide-search="true" data-placeholder="Pilih Proses">
                                    <option></option>
                                    <option th:each="listProses : ${listProses}"
                                            th:value="${listProses.id_proses}"
                                            th:text="${listProses.nama}">
                                    </option>
                                </select>
                            </div>
                            <div class="fv-row w-100 flex-md-root">
                                <label class="required form-label">Role</label>
                                <select class="form-select mb-2" name="inputRolePegawai" id="inputRolePegawai" data-control="select2" data-hide-search="true" data-placeholder="Pilih Role">
                                    <option></option>
                                    <option th:each="listRole : ${listRole}"
                                            th:value="${listRole.id_role}"
                                            th:text="${listRole.nama}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end py-6 pt-0 border-top-0">
                        <button type="reset" class="btn btn-light btn-active-light-primary">Reset</button>&nbsp;
                        <button type="submit" class="btn btn-primary"><i class="fas fa-plus fs-4 me-2"></i> Tambah Pegawai</button>&nbsp;
                    </div>
                </form>
            </div>
        </div>
        <div class="d-flex flex-column flex-row-fluid gap-7 gap-lg-10 col-5" style="margin-left: 10px;">
            <div class="card card-flush">
                <div class="card-header" style="background-color: #d3efff;">
                    <h3 class="card-title align-items-start flex-column">
                        <span >KEP Tim</span>
                    </h3>
                </div>
                <form id="formUploadKepTim">
                    <div class="card-body pb-0">
                        <div class="mb-5 d-flex flex-wrap gap-5">
                            <div class="fv-row w-100 flex-md-root" >
                                <label class="form-label">No KEP Tim</label>
                                <input type="text" name="noKepTim" id="noKepTim" class="form-control mb-2" placeholder="Nomor KEP Tim"/>
                            </div>
                            <div class="fv-row w-100 flex-md-root" >
                                <label class="form-label">Tanggal KEP Tim</label>
                                <div class="position-relative d-flex align-items-center">
                                    <span class="svg-icon svg-icon-2 position-absolute mx-4">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                            <path opacity="0.3" d="M21 22H3C2.4 22 2 21.6 2 21V5C2 4.4 2.4 4 3 4H21C21.6 4 22 4.4 22 5V21C22 21.6 21.6 22 21 22Z" fill="currentColor" />
                                            <path d="M6 6C5.4 6 5 5.6 5 5V3C5 2.4 5.4 2 6 2C6.6 2 7 2.4 7 3V5C7 5.6 6.6 6 6 6ZM11 5V3C11 2.4 10.6 2 10 2C9.4 2 9 2.4 9 3V5C9 5.6 9.4 6 10 6C10.6 6 11 5.6 11 5ZM15 5V3C15 2.4 14.6 2 14 2C13.4 2 13 2.4 13 3V5C13 5.6 13.4 6 14 6C14.6 6 15 5.6 15 5ZM19 5V3C19 2.4 18.6 2 18 2C17.4 2 17 2.4 17 3V5C17 5.6 17.4 6 18 6C18.6 6 19 5.6 19 5Z" fill="currentColor" />
                                            <path d="M8.8 13.1C9.2 13.1 9.5 13 9.7 12.8C9.9 12.6 10.1 12.3 10.1 11.9C10.1 11.6 10 11.3 9.8 11.1C9.6 10.9 9.3 10.8 9 10.8C8.8 10.8 8.59999 10.8 8.39999 10.9C8.19999 11 8.1 11.1 8 11.2C7.9 11.3 7.8 11.4 7.7 11.6C7.6 11.8 7.5 11.9 7.5 12.1C7.5 12.2 7.4 12.2 7.3 12.3C7.2 12.4 7.09999 12.4 6.89999 12.4C6.69999 12.4 6.6 12.3 6.5 12.2C6.4 12.1 6.3 11.9 6.3 11.7C6.3 11.5 6.4 11.3 6.5 11.1C6.6 10.9 6.8 10.7 7 10.5C7.2 10.3 7.49999 10.1 7.89999 10C8.29999 9.90003 8.60001 9.80003 9.10001 9.80003C9.50001 9.80003 9.80001 9.90003 10.1 10C10.4 10.1 10.7 10.3 10.9 10.4C11.1 10.5 11.3 10.8 11.4 11.1C11.5 11.4 11.6 11.6 11.6 11.9C11.6 12.3 11.5 12.6 11.3 12.9C11.1 13.2 10.9 13.5 10.6 13.7C10.9 13.9 11.2 14.1 11.4 14.3C11.6 14.5 11.8 14.7 11.9 15C12 15.3 12.1 15.5 12.1 15.8C12.1 16.2 12 16.5 11.9 16.8C11.8 17.1 11.5 17.4 11.3 17.7C11.1 18 10.7 18.2 10.3 18.3C9.9 18.4 9.5 18.5 9 18.5C8.5 18.5 8.1 18.4 7.7 18.2C7.3 18 7 17.8 6.8 17.6C6.6 17.4 6.4 17.1 6.3 16.8C6.2 16.5 6.10001 16.3 6.10001 16.1C6.10001 15.9 6.2 15.7 6.3 15.6C6.4 15.5 6.6 15.4 6.8 15.4C6.9 15.4 7.00001 15.4 7.10001 15.5C7.20001 15.6 7.3 15.6 7.3 15.7C7.5 16.2 7.7 16.6 8 16.9C8.3 17.2 8.6 17.3 9 17.3C9.2 17.3 9.5 17.2 9.7 17.1C9.9 17 10.1 16.8 10.3 16.6C10.5 16.4 10.5 16.1 10.5 15.8C10.5 15.3 10.4 15 10.1 14.7C9.80001 14.4 9.50001 14.3 9.10001 14.3C9.00001 14.3 8.9 14.3 8.7 14.3C8.5 14.3 8.39999 14.3 8.39999 14.3C8.19999 14.3 7.99999 14.2 7.89999 14.1C7.79999 14 7.7 13.8 7.7 13.7C7.7 13.5 7.79999 13.4 7.89999 13.2C7.99999 13 8.2 13 8.5 13H8.8V13.1ZM15.3 17.5V12.2C14.3 13 13.6 13.3 13.3 13.3C13.1 13.3 13 13.2 12.9 13.1C12.8 13 12.7 12.8 12.7 12.6C12.7 12.4 12.8 12.3 12.9 12.2C13 12.1 13.2 12 13.6 11.8C14.1 11.6 14.5 11.3 14.7 11.1C14.9 10.9 15.2 10.6 15.5 10.3C15.8 10 15.9 9.80003 15.9 9.70003C15.9 9.60003 16.1 9.60004 16.3 9.60004C16.5 9.60004 16.7 9.70003 16.8 9.80003C16.9 9.90003 17 10.2 17 10.5V17.2C17 18 16.7 18.4 16.2 18.4C16 18.4 15.8 18.3 15.6 18.2C15.4 18.1 15.3 17.8 15.3 17.5Z" fill="currentColor" />
                                        </svg>
                                    </span>
                                    <input class="form-control ps-12 flatpickr-input" placeholder="Pilih Tanggal" name="tglKepTim" id="tglKepTim" />
                                </div>
                            </div>
                        </div>
                        <div class="fv-row w-100 flex-md-root" >
                            <label class="form-label">Upload KEP</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="uploadKepTim" name="uploadKepTim" autocomplete="off">
                                <label class="custom-file-label selected">Pilih File</label>
                                <span class="form-text text-danger">File berformat PDF dan ukuran maksimal 30 MB</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end py-6 pt-8 border-top-0">
                        <button type="submit" class="btn btn-primary"> <i class="fas fa-save fs-4 me-2"></i>Simpan KEP</button>&nbsp;
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="card mb-0 p-0" th:if="${versiAplikasi.getNo_kep_tim() != null}">
        <div class="card card-flush h-lg-100">
            <div class="card-header pt-5">
                <h3 class="card-title align-items-start flex-column">
                    <span class="card-label fw-bolder text-dark">File KEP Tim</span>
                    <span class="text-gray-400 mt-1 fw-bold fs-6">Silahkan upload KEP TIM untuk mengganti KEP yang sudah tersimpan sebelumnya</span>
                </h3>
            </div>
            <div class="card-body pt-5">
                <div class="d-flex flex-stack">
                    <div class="text-gray-700 fw-bold fs-6 me-2" th:text="${versiAplikasi.getNo_kep_tim()}+ ' , tanggal '+ ${#strings.substring(versiAplikasi.getTgl_keptim(),0,10)}"></div>
                    <div class="d-flex align-items-senter">
                        <div class="d-flex align-items-senter">
                            <a th:href="@{|/pengembangan/versioning/download/${versiAplikasi.getId_version()}/2|}"><img src="/assets/media/files/pdf.svg" style="width: 40px; margin-left: -5px;"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card mb-0 p-0">
        <div class="card-body p-0 tab-pane fade show active">
            <div class="d-flex align-items-center">
                <div class="card col-md-12">
                    <div class="card card-flush mt-0 p-9">
                        <div class="card-header mt-0 ps-0 pe-0 border-bottom-0">
                            <div class="card-toolbar my-1">
                                <!--begin::Search-->
                                <div class="d-flex align-items-center position-relative my-1">
                                <span class="svg-icon svg-icon-1 position-absolute ms-6">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                        <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1" transform="rotate(45 17.0365 15.1223)" fill="currentColor" />
                                        <path d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z" fill="currentColor" />
                                    </svg>
                                </span>
                                    <input type="text" data-tim="search" class="form-control form-control-solid w-250px ps-14" placeholder="Cari..." id="cariTabelTim"/>
                                </div>
                                <!--end::Search-->
                            </div>
                        </div>
                        <div class="card-body pt-0 ps-0 pe-0">
                            <div class="table-responsive">
                                <table id="tabelTim" class="table table-striped table-row-bordered gy-5 gs-7">
                                    <thead class="fs-7 text-gray-700 text-uppercase" style="font-weight: bold">
                                    <tr>
                                        <th>No</th>
                                        <th>Nama</th>
                                        <th>Proses</th>
                                        <th>Role</th>
                                        <th>Aksi</th>
                                    </tr>
                                    </thead>
                                    <tbody class="text-gray-600 fw-semibold">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <input th:id="idVersion" th:name="idVersion" th:value="${idVersion}" hidden/>

</div>
<div layout:fragment="custom-js" th:remove="tag">
    <script th:src="@{/assets/js/djp/custom/baseTim.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/djp/custom/dashboardTim.js}" type="text/javascript"></script>
</div>
</body>
</html>

<!DOCTYPE html>
<html layout:decorate="~{layout/base}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Office TIK - Daftar Versioning Aplikasi</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="toolbar mt-0" id="kt_toolbar" style="background-color: #FEC91B;">
        <div id="kt_toolbar_container" class="container-fluid d-flex ">
            <div data-kt-swapper="true" data-kt-swapper-mode="prepend" data-kt-swapper-parent="{default: '#kt_content_container', 'lg': '#kt_toolbar_container'}" class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-0">
                <div data-kt-swapper="true" data-kt-swapper-mode="prepend" data-kt-swapper-parent="{default: '#kt_content_container', 'lg': '#kt_toolbar_container'}" class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-0">
                    <h1 class="d-flex text-dark fw-bolder fs-3 align-items-center my-1">Daftar Versioning Aplikasi </h1>
                    <span class="h-20px border-gray-300 border-start mx-4"></span>
                    <ul class="breadcrumb breadcrumb-separatorless fw-bold fs-7 my-1">
                        <li class="breadcrumb-item text-muted">
                            <a href="/pengembangan/aplikasi/list" class="text-muted text-hover-primary">Daftar Aplikasi</a>
                        </li>
                        <li class="breadcrumb-item">
                            <span class="bullet bg-gray-300 w-5px h-2px"></span>
                        </li>
                        <li class="breadcrumb-item text-dark">Versioning</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="card mb-0 p-0">
        <div class="card-body p-0 tab-pane fade show active">
            <div class="d-flex align-items-center">
                <div class="card col-md-12">
                    <div class="card card-flush mt-0 p-9">
                        <div class="card-header mt-0 ps-0 pe-0 border-bottom-0">
                            <div class="card-toolbar my-1">
                                <!--begin::Search-->
                                <div class="d-flex align-items-center position-relative my-1">
                                <span class="svg-icon svg-icon-1 position-absolute ms-6">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                        <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1" transform="rotate(45 17.0365 15.1223)" fill="currentColor" />
                                        <path d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z" fill="currentColor" />
                                    </svg>
                                </span>
                                    <input type="text" data-versioning="search" class="form-control form-control-solid w-250px ps-14" placeholder="Cari..." id="cariTabelVersioning"/>
                                </div>
                                <!--end::Search-->
                            </div>
                            <div class="card-toolbar flex-row-fluid justify-content-end gap-5">
                                <div class="w-100 mw-150px">
                                </div>
                                <button class="btn btn-success" th:data-idaplikasi="${idAplikasi}" onclick="goToTambahVersioning(this.getAttribute('data-idaplikasi'))"><i class="fas fa-plus fs-4 me-2"></i> Tambah</button>
                            </div>
                        </div>
                        <div class="card-body pt-0 ps-0 pe-0">
                            <div class="table-responsive">
                                <table id="tabelVersioning" class="table table-striped table-row-bordered gy-5 gs-7">
                                    <thead class="fs-7 text-gray-700 text-uppercase" style="font-weight: bold">
                                    <tr>
                                        <th>No</th>
                                        <th width="30%">Versioning Aplikasi</th>
                                        <th>Tanggal</th>
                                        <th>Dokumen</th>
                                        <th>Tim Pengembangan</th>
                                        <th>Status</th>
                                        <th width="28%">Aksi</th>
                                    </tr>
                                    </thead>
                                    <tbody class="text-gray-600 fw-semibold">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalLihatDetailVersion" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered mw-750px">
            <div class="modal-content rounded">
                <div class="modal-header">
                    <h3 class="modal-title">Detail Version</h3>
                    <div class="btn btn-icon btn-sm btn-active-light-primary ms-2" data-bs-dismiss="modal" aria-label="Close">
                       <span class="svg-icon svg-icon-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor" />
                                <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="modal-body scroll-y px-10 pt-10 pb-7">
                    <div class="row mb-5">
                        <div class="fv-row w-100 flex-md-root">
                            <label class="form-label">Versioning Aplikasi</label>
                            <input type="text" id="detailVersionAplikasi" class="form-control form-control-solid" disabled/>
                        </div>
                        <div class="fv-row w-100 flex-md-root">
                            <label class="form-label">Tahun Project</label>
                            <input type="text" id="detailTahunProject" class="form-control form-control-solid" disabled/>
                        </div>
                        <div class="fv-row w-100 flex-md-root">
                            <label class="form-label">Status</label>
                            <input type="text" id="detailStatus" class="form-control form-control-solid" disabled/>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="fv-row w-100 flex-md-root">
                            <label class="form-label">Keterangan</label>
                            <textarea type="text" id="detailKeterangan" class="form-control form-control-solid" disabled></textarea>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <!--begin::Table-->
                        <table class="table align-middle table-row-bordered mb-0 fs-6 gy-5 min-w-300px">
                            <tbody class="fw-bold text-gray-600">
                            <tr>
                                <td class="text-gray-800">
                                    <div class="d-flex align-items-center">
                                        Dokumen Dasar
                                    </div>
                                </td>
                                <td class="fw-bolder text-end" id="detailDokumenDasar">-</td>
                            </tr>
                            <tr>
                                <td class="text-gray-800">
                                    <div class="d-flex align-items-center">
                                        File ToK
                                    </div>
                                </td>
                                <td class="fw-bolder text-end" id="detailToK">-</td>
                            </tr>
                            <tr>
                                <td class="text-gray-800">
                                    <div class="d-flex align-items-center">
                                        File UAT
                                    </div>
                                </td>
                                <td class="fw-bolder text-end" id="detailUAT">-</td>
                            </tr>
                        </table>
                        <!--end::Table-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <input th:id="idAplikasi" th:name="idAplikasi" th:value="${idAplikasi}" hidden/>

</div>
<div layout:fragment="custom-js" th:remove="tag">
    <script th:src="@{/assets/js/djp/custom/baseVersioning.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/djp/custom/dashboardVersioning.js}" type="text/javascript"></script>
</div>
</body>
</html>

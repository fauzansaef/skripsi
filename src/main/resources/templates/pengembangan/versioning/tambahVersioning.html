<!DOCTYPE html>
<html layout:decorate="~{layout/base}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Office TIK - Tambah Versioning Aplikasi</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="toolbar mt-0" id="kt_toolbar" style="background-color: #FEC91B;">
        <div id="kt_toolbar_container" class="container-fluid d-flex ">
            <div data-kt-swapper="true" data-kt-swapper-mode="prepend" data-kt-swapper-parent="{default: '#kt_content_container', 'lg': '#kt_toolbar_container'}" class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-0">
                <div data-kt-swapper="true" data-kt-swapper-mode="prepend" data-kt-swapper-parent="{default: '#kt_content_container', 'lg': '#kt_toolbar_container'}" class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-0">
                    <h1 class="d-flex text-dark fw-bolder fs-3 align-items-center my-1">Tambah Versioning Aplikasi</h1>
                </div>
                <span class="h-20px border-gray-300 border-start mx-4"></span>
                <ul class="breadcrumb breadcrumb-separatorless fw-bold fs-7 my-1">
                    <li class="breadcrumb-item text-muted">
                        <a href="/pengembangan/aplikasi/list" class="text-muted text-hover-primary">Daftar Aplikasi</a>
                    </li>
                    <li class="breadcrumb-item">
                        <span class="bullet bg-gray-300 w-5px h-2px"></span>
                    </li>
                    <li class="breadcrumb-item text-muted">Versioning</li>
                    <li class="breadcrumb-item">
                        <span class="bullet bg-gray-300 w-5px h-2px"></span>
                    </li>
                    <li class="breadcrumb-item text-dark">Tambah Versioning</li>
                </ul>
            </div>
        </div>
    </div>

    <form id="formTambahVersioningAplikasi">

            <div class="d-flex flex-column flex-row-fluid gap-7 gap-lg-10">
                <div class="card card-flush">
                    <div class="card-header" style="background-color: #d3efff;">

                            <span >Detail Versioning</span>
                        </h3>
                    </div>
                    <div class="card-body pb-0">
                        <div class="mb-5 d-flex flex-wrap gap-5">

                                <input type="text" name="inputVersioningAplikasi" id="inputVersioningAplikasi" class="form-control mb-2" value="" />
                            </div>
                            <div class="fv-row w-100 flex-md-root">
                                <label class="required form-label">Tahun Project</label>
                                <input type="text" name="inputTahunProject" id="inputTahunProject" class="form-control mb-2 numbers" value="" maxlength="4" minlength="4"/>
                            </div>
                            <div class="fv-row w-100 flex-md-root">
                                <label class="required form-label">Status</label>
                                <select class="form-select mb-2" name="inputStatusProject" id="inputStatusProject" data-control="select2" data-hide-search="true" data-placeholder="Pilih Status">
                                    <option></option>
                                    <option th:each="listStatusProses : ${listStatusProses}"
                                            th:value="${listStatusProses.id_proses}"
                                            th:text="${listStatusProses.nama}">
                                    </option>
                                </select>
                            </div>
                        </div>

                            <label class="form-label">Keterangan</label>

                                            </svg>
                                        </span>
                                    <input class="form-control ps-12 flatpickr-input" placeholder="Pilih Tanggal" name="inputTanggalMulaiVersioning" id="inputTanggalMulaiVersioning" />
                                </div>
                            </div>
                            <div class="fv-row w-100 flex-md-root">
                                <label class="form-label">Tanggal Akhir</label>
                                <div class="position-relative d-flex align-items-center">
                                        <span class="svg-icon svg-icon-2 position-absolute mx-4">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                                <path opacity="0.3" d="M21 22H3C2.4 22 2 21.6 2 21V5C2 4.4 2.4 4 3 4H21C21.6 4 22 4.4 22 5V21C22 21.6 21.6 22 21 22Z" fill="currentColor" />
                                                <path d="M6 6C5.4 6 5 5.6 5 5V3C5 2.4 5.4 2 6 2C6.6 2 7 2.4 7 3V5C7 5.6 6.6 6 6 6ZM11 5V3C11 2.4 10.6 2 10 2C9.4 2 9 2.4 9 3V5C9 5.6 9.4 6 10 6C10.6 6 11 5.6 11 5ZM15 5V3C15 2.4 14.6 2 14 2C13.4 2 13 2.4 13 3V5C13 5.6 13.4 6 14 6C14.6 6 15 5.6 15 5ZM19 5V3C19 2.4 18.6 2 18 2C17.4 2 17 2.4 17 3V5C17 5.6 17.4 6 18 6C18.6 6 19 5.6 19 5Z" fill="currentColor" />

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-5 pe-0 ps-0">
            <div class="d-flex flex-column flex-row-fluid gap-7 gap-lg-10">
                <div class="card card-flush">
                    <div class="card-header" style="background-color: #d3efff;">
                        <h3 class="card-title align-items-start flex-column">
                            <span >Dokumen Dasar Pengembangan Aplikasi</span>
                        </h3>
                    </div>
                    <div class="card-body pb-0">
                        <div class="mb-5 fv-row">
                            <label class="form-label">Jenis Dokumen</label>
                            <select class="form-select mb-2" name="inputJenisDokumenVersioning" id="inputJenisDokumenVersioning" data-control="select2" data-hide-search="true" data-placeholder="Pilih Jenis Dokumen">
                                <option value="">Pilih Jenis Dokumen</option>
                                <option th:each="listJenisDokumen : ${listJenisDokumen}"
                                        th:value="${listJenisDokumen.id_jenis_dokumen}"
                                        th:text="${listJenisDokumen.nama_jenis_dokumen}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-5 d-flex flex-wrap gap-5">
                            <div class="fv-row w-100 flex-md-root">
                                <label class="form-label ">No Dokumen</label>
                                <input type="text" name="inputNoDokumenVersioning" id="inputNoDokumenVersioning" class="form-control mb-2" value="" />
                            </div>
                            <div class="fv-row w-100 flex-md-root">
                                <label class="form-label ">Tanggal Dokumen</label>
                                <input type="text" name="inputTanggalDokumenVersioning" id="inputTanggalDokumenVersioning" class="form-control mb-2" value="" />
                            </div>
                            <div class="fv-row w-100 flex-md-root">
                                <label class="form-label ">Upload Dokumen</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="uploadDokumenVersioning" name="uploadDokumenVersioning" autocomplete="off" accept="application/pdf">
                                    <label class="custom-file-label selected">Pilih File</label>
                                    <span class="form-text text-danger">File berformat PDF dan ukuran maksimal 30 MB</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer d-flex justify-content-end py-6 pt-0 border-top-0">
                        <a class="btn btn-secondary btn-color-gray-700 btn-active-primary me-1" th:href="${'/pengembangan/versioning/list/'+idAplikasi}">Kembali</a>
                        <button type="reset" class="btn btn-light btn-active-light-primary">Reset</button>&nbsp;
                        <button type="submit" class="btn btn-primary" >Selanjutnya</button>&nbsp;
                    </div>
                </div>
            </div>
        </div>

    </form>

    <input th:id="idAplikasi" th:name="idAplikasi" th:value="${idAplikasi}" hidden/>
    <input th:id="divUploadDokumenDasar" th:name="divUploadDokumenDasar" hidden/>

</div>
<div layout:fragment="custom-js" th:remove="tag">
    <script th:src="@{/assets/js/djp/custom/baseVersioning.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/djp/custom/dashboardVersioning.js}" type="text/javascript"></script>
</div>
</body>
</html>

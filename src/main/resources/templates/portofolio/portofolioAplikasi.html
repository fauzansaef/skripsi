<!DOCTYPE html>
<html layout:decorate="~{layout/base}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Office TIK - Portofolio Aplikasi</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="toolbar mt-0" id="kt_toolbar" style="background-color: #FEC91B;">
        <div id="kt_toolbar_container" class="container-fluid d-flex ">
            <div data-kt-swapper="true" data-kt-swapper-mode="prepend" data-kt-swapper-parent="{default: '#kt_content_container', 'lg': '#kt_toolbar_container'}" class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-0">
                <div data-kt-swapper="true" data-kt-swapper-mode="prepend" data-kt-swapper-parent="{default: '#kt_content_container', 'lg': '#kt_toolbar_container'}" class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-0">
                    <h1 class="d-flex text-dark fw-bolder fs-3 align-items-center my-1">Portofolio Aplikasi</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="tab-pane fade active show">
        <div class="d-flex flex-column flex-row-fluid gap-7 gap-lg-10">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="kt_monitoring_proses" role="tab-panel">
                    <div class="d-flex flex-column gap-7 gap-lg-10">
                        <div class="card card-flush">
                            <div class="card col-md-12">
                                <div class="card card-flush mt-0">
                                    <div class="card-header border-bottom-5 p-9">
                                        <div class="col-12">
                                            <div class="row ">
                                                <div class="col-xl-1">
                                                    <div class="fs-6 fw-bold mt-2 mb-3">Status</div>
                                                </div>
                                                <div class="col-xl-5">
                                                    <select class="form-select mb-2" name="cariSeksiMonitoringProses" id="cariSeksiMonitoringProses" data-control="select2" data-hide-search="true" data-placeholder="Semua Status">
                                                        <option value="0">Semua Status</option>
                                                        <option value="Replaced With CTAS">Replaced With CTAS</option>
                                                        <option value="untouched">untouched</option>
                                                        <option value="Adjusted">Adjusted</option>
                                                        <option value="Support Needed">Support Needed</option>
                                                        <option value="Terminated">Terminated</option>
                                                    </select>
                                                </div>
                                                <div class="col-xl-1">
                                                    <div class="fs-6 fw-bold mt-2 mb-3">Probis</div>
                                                </div>
                                                <div class="col-xl-5">
                                                    <select class="form-select mb-2" name="cariStatusMonitoringProses" id="cariStatusMonitoringProses" data-control="select2" data-hide-search="true" data-placeholder="Semua Probis">
                                                        <option value="0">Semua Probis</option>
                                                        <option value="Third Party Data Processing">Third Party Data Processing</option>
                                                        <option value="Taxpayer Service">Taxpayer Service</option>
                                                        <option value="Tax Return Processing">Tax Return Processing</option>
                                                        <option value="Tax Account Management">Tax Account Management</option>
                                                        <option value="Payment">Payment</option>
                                                        <option value="Others">Others</option>
                                                        <option value="Exchange of Information">Exchange of Information</option>
                                                        <option value="Document Management System">Document Management System</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row ">
                                                <div class="col-xl-1">
                                                    <div class="fs-6 fw-bold mt-2 mb-3">Kelompok</div>
                                                </div>
                                                <div class="col-xl-5">
                                                    <select class="form-select mb-2" name="cariTahunMonitoringProses" id="cariTahunMonitoringProses" data-control="select2" data-hide-search="true" data-placeholder="Semua Kelompok">
                                                        <option value="0">Semua Kelompok</option>
                                                        <option value="Pendukung manajemen">Pendukung manajemen</option>
                                                        <option value="core">core</option>
                                                        <option value="dss">dss</option>
                                                        <option value="pendukung core">pendukung core</option>
                                                    </select>
                                                </div>
                                                <div style="height: 40px;" class="d-flex justify-content-end col-lg-1">
                                                    <button type="button" onclick="searchTablePortofolioAplikasi()" class="btn btn-primary">Filter</button>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="card-header p-9 border-bottom-0">
                                        <div class="card-toolbar my-1">
                                            <!--begin::Search-->
                                            <div class="d-flex align-items-center position-relative my-1">
                                                <span class="svg-icon svg-icon-1 position-absolute ms-6">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                                        <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1" transform="rotate(45 17.0365 15.1223)" fill="currentColor" />
                                                        <path d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z" fill="currentColor" />
                                                    </svg>
                                                </span>
                                                <input type="text" data-monitoringproses="search" class="form-control form-control-solid w-250px ps-14" placeholder="Cari..." id="cariTabelMonitoringProses"/>
                                            </div>
                                            <!--end::Search-->
                                        </div>
                                        <div class="card-toolbar flex-row-fluid justify-content-end gap-5">
                                            <div class="w-100 mw-150px">
                                            </div>
                                            <button class="btn btn-success" onclick="goToTambahPortofolioAplikasi()"><i class="fas fa-plus fs-4 me-2"></i> Tambah</button>
                                        </div>
                                    </div>


                                    <div class="card-body pt-9 pt-0" style="margin-top: -50px;">
                                        <div class="table-responsive" >
                                            <table id="tabelPortofolioAplikasi" class="table gy-5 gs-7 nowrap table-striped table-row-bordered">
                                                <thead class="fs-7 text-gray-700 text-uppercase" style="font-weight: bold">
                                                <tr>
                                                    <th width="6%">ID</th>
                                                    <th width="15%">Aplikasi</th>
                                                    <th>Status</th>
                                                    <th>Proses Bisnis</th>
                                                    <th>Modul | Related to CTAS</th>
                                                    <th>Kelompok</th>
                                                    <th>Bahasa</th>
                                                    <th width="20%">PIC</th>
                                                    <th width="12%">Integrasi</th>
                                                    <th>Gitlab</th>
                                                    <th>Aksi</th>
                                                </tr>
                                                </thead>
                                                <tbody class="text-gray-600 fw-semibold">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="modalGitlab" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered mw-650px">
            <div class="modal-content rounded">
                <div class="modal-header">
                    <h3 class="modal-title">Gitlab Url</h3>
                    <div class="btn btn-icon btn-sm btn-active-light-primary ms-2" data-bs-dismiss="modal" aria-label="Close">
                       <span class="svg-icon svg-icon-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor" />
                                <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
                            </svg>
                        </span>
                    </div>
                </div>
                <form id="formGitlab" class="form" action="#">
                    <div class="modal-body scroll-y px-10 pt-10 pb-7">
                        <div class="d-flex flex-column">
                            <div class="card card-flush">
                                <div class="card-body ps-0 pe-0 pt-0 pb-0">
                                    <div class="mb-5 row">
                                        <div class="col-xl-12">
                                            <textarea name="gitlab" id="gitlab" class="form-control mb-2" autocomplete="off" readonly></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
<div layout:fragment="custom-js" th:remove="tag">
    <script th:src="@{/assets/js/djp/custom/baseMonitoringAplikasi.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/djp/custom/portofolioAplikasi.js}" type="text/javascript"></script>
</div>
</body>
</html>

<!-- Modal Form Input Perkara -->
<div th:fragment="modal(id)" th:id="${id}" class="modal fade" tabindex="-1" aria-hidden="true" style="display: none;" >
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl" role="document">
    <div class="modal-content rounded">
      <div class="modal-header">
        <h3 class="modal-title">Preferensi Rekomendasi Pegawai</h3>
        <div class="btn btn-icon btn-sm btn-active-light-primary ms-2" data-bs-dismiss="modal" aria-label="Close">
                       <span class="svg-icon svg-icon-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor" />
                                <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
                            </svg>
                        </span>
        </div>
      </div>

      <div class="modal-body">

        <div class="card-body pt-0 ps-0 pe-0">
          <div class="table-responsive">
            <table id="tbPerhitunganSAW" class="table table-striped table-row-bordered gy-5 gs-7">
              <thead class="fs-7 text-gray-700 text-uppercase" style="font-weight: bold">
              <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Nip</th>
                <th>Jabatan</th>
                <th>Perhitungan Rekomendasi</th>
                <th width="10%">Aksi</th>
              </tr>
              </thead>
              <tbody class="text-gray-600 fw-semibold">
              </tbody>
            </table>
          </div>
        </div>


      </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
        <button type="button" id="btnGenerateTeam" class="btn btn-primary">Generate Team</button>
      </div>

    </div>
  </div>
</div>

spring.application.name=skripsi
server.port=8081
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:127.0.0.1}:3306/db_saw_project?useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.use-new-id-generator-mappings=false

#Hikari connection pool
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.connectionTimeout=300000

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = none
spring.jpa.show-sql=false

#spring.sql.init.mode = always
#spring.datasource.initialize = true
#spring.sql.init.schema-locations = classpath:/db_saw.sql
#spring.sql.init.continue-on-error = true

file.dir = ./report/


#MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=20MB
# Max Request Size
spring.servlet.multipart.max-request-size=20MB

spring.devtools.livereload.enabled=true
# ThymeLeaf
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true